<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>
    <link rel="stylesheet" href="calculIMC.css">
</head>
<body>
    <h3>Calculateur d'IMC</h3>
    <form>
        <label for="poids">Poids (kg) :</label>
        <input type="number" id="poids" required placeholder="Poids en Kg"><br><br>
        <label for="taille">Taille (m) :</label>
        <input type="number" id="taille" required step="0.01" placeholder="Taille en m"><br><br>
        <button type="button" onclick="calculerIMC()">Calculer IMC</button>
    </form>
    <div id="resultat"></div>

    <script src="calculIMC.js"></script>
</body>
</html>
